<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose your own adventure</title>
</head>

<body>
    <h1>{{ .Story.Title }}</h1>


    {{range .Story.Story}}
        <p>{{.}}</p>
    {{end}}

    <ol>
        {{range .Story.Options}}
            <li>{{.Text}}: <a href="/story/{{.Arc}}">{{.Arc}}</a></li>
        {{end}}
    </ol>
</body>

</html>
